<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- メインの背景グラデーション -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    
    <!-- カードのグラデーション -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- 選択されたカードのグラデーション -->
    <linearGradient id="selectedCardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <!-- 影のフィルター -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- 光るエフェクト -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="256" cy="256" r="240" fill="url(#mainBg)"/>
  
  <!-- 装飾的なドット -->
  <g opacity="0.3">
    <circle cx="120" cy="120" r="4" fill="#FFFFFF"/>
    <circle cx="392" cy="120" r="3" fill="#FFFFFF"/>
    <circle cx="120" cy="392" r="3" fill="#FFFFFF"/>
    <circle cx="392" cy="392" r="4" fill="#FFFFFF"/>
    <circle cx="256" cy="80" r="2" fill="#FFFFFF"/>
    <circle cx="256" cy="432" r="2" fill="#FFFFFF"/>
    <circle cx="80" cy="256" r="2" fill="#FFFFFF"/>
    <circle cx="432" cy="256" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- カードスタック -->
  <g transform="translate(256, 256)">
    <!-- 後ろのカード群 -->
    <g opacity="0.6">
      <rect x="-60" y="-45" width="80" height="110" rx="12" ry="12" 
            fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="2" 
            transform="rotate(-15)" filter="url(#cardShadow)"/>
      <rect x="-40" y="-55" width="80" height="110" rx="12" ry="12" 
            fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="2" 
            transform="rotate(10)" filter="url(#cardShadow)"/>
    </g>
    
    <!-- メインカード（選択されたカード） -->
    <rect x="-50" y="-65" width="100" height="130" rx="15" ry="15" 
          fill="url(#selectedCardGradient)" stroke="#F59E0B" stroke-width="3" 
          filter="url(#cardShadow)"/>
    
    <!-- 選択マーク -->
    <g transform="translate(0, -10)">
      <!-- チェックマーク -->
      <circle cx="0" cy="0" r="25" fill="#10B981" filter="url(#glow)"/>
      <path d="M-8,0 L-2,8 L12,-8" stroke="#FFFFFF" stroke-width="4" 
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- カード上の装飾 -->
    <g transform="translate(0, 30)">
      <circle cx="-20" cy="0" r="3" fill="#F59E0B" opacity="0.6"/>
      <circle cx="0" cy="0" r="3" fill="#F59E0B" opacity="0.8"/>
      <circle cx="20" cy="0" r="3" fill="#F59E0B" opacity="0.6"/>
    </g>
  </g>
  
  <!-- 浮遊する選択エフェクト -->
  <g opacity="0.7">
    <!-- 左上の選択カーソル -->
    <g transform="translate(150, 150) rotate(-20)">
      <path d="M0,0 L0,20 L6,15 L12,25 L18,21 L12,11 L20,11 Z" 
            fill="#FFFFFF" stroke="#4F46E5" stroke-width="2" filter="url(#cardShadow)"/>
    </g>
    
    <!-- 右下の選択カーソル -->
    <g transform="translate(350, 350) rotate(160)">
      <path d="M0,0 L0,15 L5,12 L9,19 L14,16 L9,9 L15,9 Z" 
            fill="#FFFFFF" stroke="#4F46E5" stroke-width="1.5" filter="url(#cardShadow)"/>
    </g>
  </g>
  
  <!-- 魔法の粒子エフェクト -->
  <g opacity="0.8">
    <circle cx="180" cy="100" r="2" fill="#FCD34D">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="120" r="1.5" fill="#A78BFA">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="160" cy="380" r="2.5" fill="#34D399">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="340" cy="400" r="2" fill="#F472B6">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
  </g>
  
  <!-- ブランドテキスト（オプション、小さく） -->
  <g transform="translate(256, 420)" text-anchor="middle" opacity="0.9">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
          fill="#FFFFFF">CHOOSE</text>
  </g>
</svg>
